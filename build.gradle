plugins {
    id 'java'
}

group 'AnnotationsSandbox'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'

    // https://mvnrepository.com/artifact/com.google.inject.extensions/guice-grapher
    compile group: 'com.google.inject.extensions', name: 'guice-grapher', version: '4.0'

    // https://mvnrepository.com/artifact/org.jgrapht/jgrapht
    compile group: 'org.jgrapht', name: 'jgrapht', version: '1.3.0', ext: 'pom'

    // https://mvnrepository.com/artifact/org.jgrapht/jgrapht-io
    compile group: 'org.jgrapht', name: 'jgrapht-io', version: '1.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
